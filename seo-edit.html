<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit SEO | UNCHOST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    
    <style>
        .edit-card { background: white; padding: 40px; border-radius: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        .input-label { display: block; font-weight: 600; margin-bottom: 10px; }
        .form-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .btn-primary { background: #ECB30D; color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; }
        .btn-outline { border: 1px solid #ccc; background: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; color: #333; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-area"><i class="ri-hard-hat-fill logo-icon"></i><h2>UHCONST</h2></div>
            <div class="menu-content">
                <nav class="nav-group">
                    <a href="dashboard.html" class="menu-item"><i class="ri-layout-grid-fill"></i> <span>Dashboard</span></a>
                    <a href="seo-meta.html" class="menu-item active"><i class="ri-global-line"></i> <span>SEO & Meta</span></a>
                    </nav>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left"><h1 class="page-title">Edit SEO Meta</h1></div>
            </header>

            <div class="content-body">
                <div class="edit-card">
                    <div class="form-group">
                        <label class="input-label">Meta Title</label>
                        <input type="text" class="form-input" value="Best Construction Calculators">
                    </div>
                    <div class="form-group">
                        <label class="input-label">Meta Description</label>
                        <textarea class="form-input" rows="4">We provide the best construction cost estimation tools.</textarea>
                    </div>
                    <div class="form-group">
                        <label class="input-label">Keywords</label>
                        <input type="text" class="form-input" value="Construction, Cost, Calculator, Engineering">
                    </div>

                    <div style="margin-top: 30px;">
                        <a href="seo-meta.html" class="btn-outline">Cancel</a>
                        <button class="btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
