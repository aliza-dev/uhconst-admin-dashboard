    <style>
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Increased size */
            gap: 25px;
        }
        .media-item {
            height: 200px; /* Increased height */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s all ease;
            cursor: pointer;
            position: relative;
        }
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s transform;
        }
        .media-item:hover img {
            transform: scale(1.05);
        }
        /* Upload box style */
        .upload-box {
            background: #f8f9fa;
            border: 2px dashed #ECB30D;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ECB30D;
        }
        .upload-box i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .upload-btn {
            background: #ECB30D; color: white; padding: 12px 25px; border-radius: 50px;
            border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600;
            font-size: 14px;
        }
        .upload-btn:hover {
            background: #d4a00a;
        }
    </style>
</head>
