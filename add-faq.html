<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FAQ | UNCHOST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    
    <style>
        /* Simple Form Styling */
        .edit-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group { margin-bottom: 25px; }
        .input-label { display: block; font-weight: 600; margin-bottom: 10px; color: #2d3436; }
        .form-input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid #dfe6e9; background: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }
        .form-actions { display: flex; gap: 15px; margin-top: 30px; }
        .btn { padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; text-align: center;}
        .btn-primary { background: #ECB30D; color: white; border: none; }
        .btn-outline { border: 1px solid #b2bec3; color: #636e72; background: white; }
        .btn-outline:hover { background: #f1f2f6; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-area"><i class="ri-hard-hat-fill logo-icon"></i><h2>UHCONST</h2></div>
            <div class="menu-content">
                <nav class="nav-group">
                    <a href="dashboard.html" class="menu-item"><i class="ri-layout-grid-fill"></i> <span>Dashboard</span></a>
                    <a href="calculators.html" class="menu-item"><i class="ri-calculator-fill"></i> <span>Calculators</span></a>
                    <a href="users.html" class="menu-item"><i class="ri-group-fill"></i> <span>Users</span></a>
                    <a href="seo-meta.html" class="menu-item"><i class="ri-global-line"></i> <span>SEO & Meta</span></a>
                    <a href="#" class="menu-item"><i class="ri-image-2-fill"></i> <span>Media Library</span></a>
                    <a href="faqs.html" class="menu-item active"><i class="ri-question-fill"></i> <span>FAQs</span></a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item"><i class="ri-shield-check-fill"></i> <span>Privacy Policy</span></a>
                    <a href="contact.html" class="menu-item"><i class="ri-phone-fill"></i> <span>Contact</span></a>
                </nav>
            </div>
            <div class="sidebar-footer"><a href="logout.html" class="menu-item logout"><i class="ri-shut-down-line"></i> <span>Log Out</span></a></div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <div class="mobile-toggle" onclick="toggleSidebar()"><i class="ri-menu-line"></i></div>
                    <h1 class="page-title">Add FAQ</h1>
                </div>
                <div class="user-actions">
                    <div class="profile-pic"><img src="https://ui-avatars.com/api/?name=Admin" alt="User"></div>
                </div>
            </header>

            <div class="content-body">
                <div class="edit-card">
                    <div class="form-group">
                        <label class="input-label">Question</label>
                        <input type="text" class="form-input" placeholder="Enter the question...">
                    </div>
                    <div class="form-group">
                        <label class="input-label">Answer</label>
                        <textarea class="form-input" rows="5" placeholder="Enter the answer..."></textarea>
                    </div>

                    <div class="form-actions">
                        <a href="faqs.html" class="btn btn-outline">Cancel</a>
                        
                        <button class="btn btn-primary">Save FAQ</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
