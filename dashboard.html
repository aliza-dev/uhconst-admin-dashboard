<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | UNCHOST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ri-hard-hat-fill logo-icon"></i>
                <h2>UHCONST</h2>
            </div>

            <div class="menu-content">
                <nav class="nav-group">
                    <a href="dashboard.html" class="menu-item active"><i class="ri-layout-grid-fill"></i> <span>Dashboard</span></a>
                    <a href="calculators.html" class="menu-item"><i class="ri-calculator-fill"></i> <span>Calculators</span></a>
                    <a href="users.html" class="menu-item"><i class="ri-group-fill"></i> <span>Users</span></a>
                    <a href="seo-meta.html" class="menu-item"><i class="ri-global-line"></i> <span>SEO & Meta</span></a>
                    <a href="media-library.html" class="menu-item"><i class="ri-image-2-fill"></i> <span>Media Library</span></a>
                    <a href="faqs.html" class="menu-item"><i class="ri-question-fill"></i> <span>FAQs</span></a>
                    <div class="menu-divider"></div>
                    <a href="privacy-policy.html" class="menu-item"><i class="ri-shield-check-fill"></i> <span>Privacy Policy</span></a>
                    <a href="about.html" class="menu-item"><i class="ri-information-fill"></i> <span>About</span></a>
                    <a href="contact.html" class="menu-item"><i class="ri-phone-fill"></i> <span>Contact</span></a>
                    
                    <div class="menu-divider"></div>
                    <a href="settings.html" class="menu-item"><i class="ri-settings-3-fill"></i> <span>Settings</span></a>
                </nav>
            </div>

            <div class="sidebar-footer">
                <a href="logout.html" class="menu-item logout"><i class="ri-shut-down-line"></i> <span>Log Out</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <div class="mobile-toggle" onclick="toggleSidebar()"><i class="ri-menu-line"></i></div>
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="user-actions">
                    <a href="settings.html" class="icon-btn"><i class="ri-settings-3-line"></i></a>
                    <a href="notifications.html" class="icon-btn"><i class="ri-notification-3-line"></i><span class="dot"></span></a>
                    <a href="settings.html" class="profile-pic"><img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="User"></a>
                </div>
            </header>

            <div class="content-body">
                <div class="widgets-grid">
                    <div class="card chart-card wide">
                        <div class="card-header">
                            <h3>Calculator Usage</h3>
                            <span class="badge">Usage</span>
                        </div>
                        <div class="chart-box"><canvas id="usageLineChart"></canvas></div>
                    </div>

                    <div class="card chart-card">
                        <div class="card-header">
                            <h3>Top 5 Calculator Usage</h3>
                            <span class="badge light">Week</span>
                        </div>
                        <div class="doughnut-wrapper">
                            <div class="chart-half"><canvas id="topCalculatorsChart"></canvas></div>
                            <div id="customLegend" class="legend-half"></div>
                        </div>
                    </div>

                    <div class="card chart-card full-width">
                        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h3 style="margin: 0; font-size: 18px;">500+ times Usages</h3>
                                <p class="sub-text" style="margin: 5px 0 0 0; font-size: 13px; color: #b2bec3;">Average time Using</p>
                            </div>
                            <span class="badge light">Week</span>
                        </div>
                        <div class="chart-box large"><canvas id="barChart"></canvas></div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
