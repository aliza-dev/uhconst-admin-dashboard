<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details | UNCHOST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/user-details.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ri-hard-hat-fill logo-icon"></i>
                <h2>UHCONST</h2>
            </div>
            <div class="menu-content">
                <nav class="nav-group">
                    <a href="dashboard.html" class="menu-item"><i class="ri-layout-grid-fill"></i> <span>Dashboard</span></a>
                    <a href="calculators.html" class="menu-item"><i class="ri-calculator-fill"></i> <span>Calculators</span></a>
                    <a href="users.html" class="menu-item active"><i class="ri-group-fill"></i> <span>Users</span></a>
                    <a href="#" class="menu-item"><i class="ri-global-line"></i> <span>SEO & Meta</span></a>
                    <a href="#" class="menu-item"><i class="ri-image-2-fill"></i> <span>Media Library</span></a>
                    <a href="#" class="menu-item"><i class="ri-question-fill"></i> <span>FAQs</span></a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item"><i class="ri-shield-check-fill"></i> <span>Privacy Policy</span></a>
                    <a href="#" class="menu-item"><i class="ri-information-fill"></i> <span>About</span></a>
                    <a href="#" class="menu-item"><i class="ri-phone-fill"></i> <span>Contact</span></a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="admin-login.html" class="menu-item logout">
                    <i class="ri-shut-down-line"></i> <span>Log Out</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <div class="mobile-toggle" onclick="toggleSidebar()"><i class="ri-menu-line"></i></div>
                    <h1 class="page-title">User Details</h1>
                </div>
                <div class="user-actions">
                    <div class="icon-btn"><i class="ri-settings-3-line"></i></div>
                    <div class="icon-btn"><i class="ri-notification-3-line"></i><span class="dot"></span></div>
                    <div class="profile-pic"><img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="User"></div>
                </div>
            </header>

            <div class="content-body">
                
                <div class="details-card">
                    
                    <div class="card-header-section">
                        <div class="profile-info">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="John Smith" class="large-avatar">
                            <div class="profile-text">
                                <h2>John Smith</h2>
                                <p>info@gmail.com</p>
                            </div>
                        </div>

                        <div class="header-actions">
                            <button class="btn btn-outline">Cancel</button>
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>

                    <div class="card-body-section">
                        <form class="details-form">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-input" value="John Smit">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-input" value="info@gmail.com">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <div class="select-wrapper">
                                    <select class="form-input select">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                        <option value="blocked">Blocked</option>
                                    </select>
                                    <i class="ri-arrow-down-s-line select-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Login</label>
                                <input type="text" class="form-input disabled-input" value="9 Hours Ago" readonly>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
