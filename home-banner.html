<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banner | UNCHOST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/home-banner.css"> </head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ri-hard-hat-fill logo-icon"></i>
                <h2>UHCONST</h2>
            </div>
            <div class="menu-content">
                <nav class="nav-group">
                    <a href="dashboard.html" class="menu-item"><i class="ri-layout-grid-fill"></i> <span>Dashboard</span></a>
                    <a href="calculators.html" class="menu-item"><i class="ri-calculator-fill"></i> <span>Calculators</span></a>
                    <a href="users.html" class="menu-item"><i class="ri-group-fill"></i> <span>Users</span></a>
                    <a href="seo-meta.html" class="menu-item active"><i class="ri-global-line"></i> <span>SEO & Meta</span></a>
                    <a href="#" class="menu-item"><i class="ri-image-2-fill"></i> <span>Media Library</span></a>
                    <a href="faqs.html" class="menu-item"><i class="ri-question-fill"></i> <span>FAQs</span></a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item"><i class="ri-shield-check-fill"></i> <span>Privacy Policy</span></a>
                    <a href="#" class="menu-item"><i class="ri-information-fill"></i> <span>About</span></a>
                    <a href="contact.html" class="menu-item"><i class="ri-phone-fill"></i> <span>Contact</span></a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="logout.html" class="menu-item logout">
                    <i class="ri-shut-down-line"></i> <span>Log Out</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <div class="mobile-toggle" onclick="toggleSidebar()"><i class="ri-menu-line"></i></div>
                    <h1 class="page-title">Home Banner</h1>
                </div>
                <div class="user-actions">
                    <a href="settings.html" class="icon-btn"><i class="ri-settings-3-line"></i></a>
                    <a href="notifications.html" class="icon-btn"><i class="ri-notification-3-line"></i><span class="dot"></span></a>
                    <a href="settings.html" class="profile-pic">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="Admin">
                    </a>
                </div>
            </header>

            <div class="content-body">
                
                <div class="banner-card">
                    
                    <div class="upload-section">
                        <div class="upload-box-wrapper">
                            <div class="upload-box">
                                <input type="file" id="bannerUpload" hidden>
                                <label for="bannerUpload" class="upload-trigger">
                                    <div class="icon-circle"><i class="ri-camera-line"></i></div>
                                    <span>Upload a Picture</span>
                                </label>
                            </div>
                        </div>

                        <div class="upload-action">
                            <button class="btn btn-primary upload-btn">
                                Upload a New Picture
                            </button>
                        </div>
                    </div>

                    <div class="form-section">
                        
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-input" value="Empowering 100+ Construction Calculators">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-input description-box">With over 150 construction calculators and step-by-step video tutorials, we help thousands of builders, engineers, contractors, and homeowners plan and estimate their projects accurately every month.</textarea>
                        </div>

                        <div class="form-actions">
                            <a href="seo-meta.html" class="btn btn-outline">Cancel</a>
                            <button class="btn btn-primary">Save</button>
                        </div>

                    </div>

                </div>

            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
